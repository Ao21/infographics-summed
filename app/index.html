<body>
  <div class="container">
    <div class="resetButton"><img src="/assets/highlight.svg" alt=""></div>
    <div class="legend">
      <div class="legend__title">
        <h1>
          <span class="primary">All Countries</span>
          <span class="secondary"></span>
        </h1>
      </div>
      <div class="legend__sub-title">
        <h4>UNHCR TOTAL CONTRIBUTIONS <span class="year">2015</span></h4>
      </div>
      <div class="legend__amount">
        <div class="currency_selector">
          <button class="active" data-type="default">USD</button>
          <button data-type="local">Local</button>
        </div>
        <h3></h3>
        <figure class="isTotal"><span>Total </span> Contributions given by <span class="country_name"></span></figure>
      </div>
      <div class="legend__sub-legend">
        <div class="legend-item">
          <div class="legend-item__pie percentage"></div>
          <section class="legend-item__details">
            <h4></h4>
            <h6>Comprises <span class="percentage"></span> of <span class="country_name"></span>'s total Contributions</h6>
          </section>
        </div>
      </div>
    </div>
